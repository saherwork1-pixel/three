<!DOCTYPE html>
<html>
<head>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: #000;
}

.scroll-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
}

.scroll-track {
    position: absolute;
    width: 100%;
    height: 200%; /* Double height to fit 2 images */
    animation: scroll-up 15s linear infinite;
}

.scroll-track img {
    display: block;
    width: 100%;
    height: 50%; /* Each image takes half of the track */
}

@keyframes scroll-up {
    0% { top: 0; }
    100% { top: -50%; } /* Move up by one image height */
}
</style>
</head>
<body>

<div class="scroll-container">
    <div class="scroll-track">
        <img src="Nawaf.png" alt="">
        <img src="Nawaf.png" alt="">
    </div>
</div>

</body>
</html>
